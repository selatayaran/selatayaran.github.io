<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title id="page-title"></title>
  <link href="https://fonts.googleapis.com/css2?family=Rosario:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
 <!-- Menu no topo que aparece ao passar o mouse -->
  <header class="main-header">
    <!-- Botão Toggle do Menu -->
    <button id="menu-toggle" aria-label="Toggle Menu" aria-expanded="false">☰</button>
    <nav class="top-menu">
      <ul>
          <li><a href="#inicio" id="menu-inicio"></a></li>
          <li><a href="#sobre" id="menu-sobre"></a></li>
          <li><a href="#educacao" id="menu-educacao"></a></li>
          <li><a href="#experiencia" id="menu-experiencia"></a></li>
          <li><a href="#habilidades" id="menu-habilidades"></a></li>
          <li><a href="#projetos" id="menu-projetos"></a></li>
          <li><a href="#contato" id="menu-contato"></a></li>
      </ul>
    </nav>
  </header>

    <div class="background-image"></div>

    <!-- Início -->
    <div class="section" id="inicio">
        <div class="content-wrapper">
            <h1 id="inicio-title"></h1>
            <p id="typing-effect"></p>
            <div class="language-switcher">
                <button onclick="changeLanguage('en')">EN</button>
                <button onclick="changeLanguage('pt')">PT</button>
            </div>
        </div>
    </div>

    <!-- Sobre -->
    <div class="section" id="sobre">
        <div>
            <h2 id="sobre-title"></h2>
            <p id="sobre-description1"></p>
            <p id="sobre-description2"></p>
        </div>
        <img src="./img/tai_profile.jpg" alt="" id="profile-image" class="profile-photo">
    </div>

    <!-- Educação -->
    <div class="section" id="educacao">
        <h2 class="section-title"></h2>
        <div class="education-container"></div>
    </div>

    <!-- Experiência -->
    <div class="section" id="experiencia">
        <h2 class="section-title"></h2>
        <div class="timeline"></div>
    </div>

    <!-- Seção Habilidades -->
    <div class="section" id="habilidades">
      <h2 class="section-title">
        <img src="img/tecnicskills.png" alt="Habilidades Técnicas" class="icon">
        <span id="habilidades-title"></span>
      </h2>
      <div class="skills-grid"></div> <!-- Contêiner para os cards -->
    </div>
    
    <!-- Seção Projetos -->
    <div class="section" id="projetos">
      <h2 class="section-title" id="projetos-title"></h2>
      <div class="projects-grid"></div>
    </div>

    <!-- Seção Contato -->
    <div class="section" id="contato">
      <h2 id="contato-title"></h2>
        <div class="contact-buttons">
          <button onclick="window.open('https://www.linkedin.com/in/taina-selayaran', '_blank')">
              <img src="img/linkedin.png" alt="LinkedIn" class="contact-image">
          </button>
          <button onclick="window.open('https://github.com/selatayaran', '_blank')">
              <img src="img/github.svg" alt="GitHub" class="contact-image">
          </button>
          <button onclick="window.location.href='mailto:taina.selayaran@gmail.com'">
              <img src="img/gmail.png" alt="Gmail" class="contact-image">
          </button>
      </div>
      <div class="contact-download"></div>
    </div>

    <footer class="footer">
      <p id="footer-text"></p>
    </footer>
    <script src="script.js"></script> 
</body>
</html>
