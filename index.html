<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title id="page-title"></title>
</head>
<body>
 <!-- Menu no topo que aparece ao passar o mouse -->
 <nav class="top-menu">
  <ul>
      <li><a href="#inicio" id="menu-inicio"></a></li>
      <li><a href="#sobre" id="menu-sobre"></a></li>
      <li><a href="#educacao" id="menu-educacao"></a></li>
      <li><a href="#experiencia" id="menu-experiencia"></a></li>
      <li><a href="#habilidades" id="menu-habilidades"></a></li>
      <li><a href="#projetos" id="menu-projetos"></a></li>
      <li><a href="#contato" id="menu-contato"></a></li>
  </ul>
</nav>

    <div class="background-image"></div>

    <!-- Início -->
    <div class="section" id="inicio">
        <div class="content-wrapper">
            <h1 id="inicio-title"></h1>
            <p id="typing-effect"></p>
            <div class="language-switcher">
                <button onclick="changeLanguage('en')">EN</button>
                <button onclick="changeLanguage('pt')">PT</button>
            </div>
        </div>
    </div>

    <!-- Sobre -->
    <div class="section" id="sobre">
        <div>
            <h2 id="sobre-title"></h2>
            <p id="sobre-description1"></p>
            <p id="sobre-description2"></p>
        </div>
        <img src="./img/tai_profile.jpg" alt="" id="profile-image" class="profile-photo">
    </div>

    <!-- Educação -->
    <div class="section" id="educacao">
        <h2 class="section-title"></h2>
        <div class="education-container"></div>
    </div>

    <!-- Experiência -->
    <div class="section" id="experiencia">
        <h2 class="section-title"></h2>
        <div class="timeline"></div>
    </div>
    <!-- Habilidades  -->
    <div class="section" id="habilidades">
        <h2><img src="img/tecnicskills.png" alt="Habilidades Técnicas" class="icon"> Habilidades Técnicas</h2>
        <div class="skills-container"></div>
    </div>

    <!-- Seção Projetos -->
  <div class="section" id="projetos">
    <h2 class="section-title" id="projetos-title"></h2>
    <div class="projects-grid"></div>
  </div>

  <!-- Seção Contato -->
  <div class="section" id="contato">
    <h2 id="contato-title"></h2>
    <div class="contact-buttons"></div>
  </div>

  <footer class="footer">
    <p id="footer-text"></p>
  </footer>
    <script src="script.js"></script> 
</body>
</html>
